<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Projects-log</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <p></p>
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="get" autocomplete="on">
                    <div class="campo">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required maxLength="20" minlength="5">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="pagina.html" class="btn">Esqueci a senha
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    
                </form>
            </div>

        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/e98b48dcc9.js" crossorigin="anonymous"></script>
</body>
</html>
